<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hola Mundo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary" th:fragment="menu">
    <div class="d-inline-flex p-2">
                <a class="nav-link text-white" href="/productos/">Productos</a>

                <a th:if="${ADMIN}" class="nav-link text-white mx-4" href="/pedido/">Pedidos</a>

                <a th:if="${ADMIN}" class="nav-link text-white mx-4"   href="/carrito/">Carrito</a>

                <a th:if="${ADMIN}" class="nav-link text-white mx-4"  href="/users/">User</a>
    </div>
    <div th:if="${LOGED}" class="d-flex flex-row-reverse">
        <a class="btn btn-outline-danger mx-4"  href="/logout">LogOUT</a>
        <a class="nav-link text-white mx-4" th:text="${user}">Login</a>
    </div>
    <div th:if="${LOGED==false}" class="d-flex flex-row-reverse mx-4">
        <a class="nav-link text-white" href="/login">Login</a>
    </div>
</nav>
</body>
</html>
