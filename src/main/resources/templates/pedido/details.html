<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragment/header::menu}"></div>
<div class="container mt-2" th:each="car : ${pedido}">
  <h1 class="text-center">Lista de Productos del Carrito</h1>
  <table class="table table-striped table-dark mx-auto w-75">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Municipio</th>
      <th>Provincia</th>
      <th>Imagen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${car.productos}">
      <td th:text="${producto.id}"></td>
      <td th:text="${producto.nombre}"></td>
      <td th:text="${producto.precio}"></td>
      <td th:text="${producto.stock}"></td>
      <td th:text="${producto.municipio.nombre}"></td>
      <td th:text="${producto.municipio.provincia.nombre}"></td>
      <td>
        <img th:src="'/imagenes/'+${producto.imagen}" alt="Girl in a jacket" width="100" height="100">
      </td>
    </tr>
    </tbody>
  </table>
  <h1 th:text="'Precio Total:'+${car.precioTotal}"></h1>
  <a class="btn btn-secondary my-3 mx-3" href="/pedido/">Volver</a>
</div>
</body>
</html>
