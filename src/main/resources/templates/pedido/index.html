<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragment/header::menu}"></div>
  <h1 class="text-center">Lista de Pedidos</h1>
  <table class="table table-striped table-dark mx-auto w-75">
    <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>PrecioTotal</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ped : ${pedidos}">
      <td th:text="${ped.Id}"></td>
      <td th:text="${ped.fecha}"></td>
      <td th:text="'Precio Total:'+${ped.precioTotal}"></td>
      <td>
        <a class="btn btn-outline-success" th:href="'details/'+${ped.Id}">Detalles</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
