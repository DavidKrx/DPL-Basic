<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragment/header::menu}"></div>
<div class="container mt-5">
    <h1 class="text-center">Registro de Usuario</h1>

    <form th:action="@{/register}" th:object="${user}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese su correo" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="my-3 mx-3">
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <a class="btn btn-secondary ml-5" href="/login">Login</a>
        </div>
    </form>
</div>
</body>
</html>
