<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragment/header::menu}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${producto.nombre}"></h1>

    <div class="card shadow-sm p-4">
        <div class="row mb-3">
            <div class="col-md-4 fw-bold">Id:</div>
            <div class="col-md-4" th:text="${producto.id}"></div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4 fw-bold">Nombre:</div>
            <div class="col-md-4" th:text="${producto.nombre}"></div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4 fw-bold">Precio:</div>
            <div class="col-md-4" th:text="${producto.precio}"></div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4 fw-bold">Stock:</div>
            <div class="col-md-4" th:text="${producto.stock}"></div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4 fw-bold">Municipio:</div>
            <div class="col-md-4" th:text="${producto.municipio.nombre}"></div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4 fw-bold">Provincia:</div>
            <div class="col-md-4" th:text="${producto.municipio.provincia.nombre}"></div>
        </div>
        <!-- Imagen centrada debajo de los detalles -->
        <div class="text-center mt-4">
            <img class="img-fluid img-thumbnail" th:src="'/imagenes/' + ${producto.imagen}" alt="Imagen del producto" style="max-width: 300px;">
        </div>
        <a class="btn btn-secondary my-3 mx-3" href="/productos/">Volver</a>
    </div>
</div>
</body>
</html>
