<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{fragment/header::menu}"></div>
<div class="container mt-5">
    <h2 class="mb-4">Crear Nuevo Producto</h2>

    <form th:action="@{/productos/create/}" th:object="${producto}" method="post" enctype="multipart/form-data">

        <!-- Nombre del Producto -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required maxlength="100">
        </div>

        <!-- Precio del Producto -->
        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" id="precio" th:field="*{precio}" class="form-control" required>
        </div>

        <!-- Stock del Producto -->
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
        </div>

        <!-- Imagen del Producto -->
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen (URL):</label>
            <input type="text" id="imagen" th:field="*{imagen}" class="form-control" maxlength="255">
        </div>

        <!-- Seleccionar Provincia -->
        <div class="mb-3">
            <label for="provincia" class="form-label">Provincia:</label>
            <select id="provincia" name="provincia" th:field="*{municipio.provincia}" class="form-select" required>
                <option value="" disabled selected>Selecciona una provincia</option>
                <option th:each="provincia : ${provincias}"
                        th:value="${provincia.id}"
                        th:text="${provincia.nombre}"></option>
            </select>
        </div>

        <!-- Seleccionar Municipio -->
        <div class="mb-3">
            <label for="municipio" class="form-label">Municipio:</label>
            <select id="municipio" name="municipio" th:field="*{municipio}" class="form-select" required>
                <option value="" disabled selected>Selecciona un municipio</option>
            </select>
        </div>

        <!-- BotÃ³n para enviar el formulario -->
        <button type="submit" class="btn btn-primary">Guardar Producto</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        $('#provincia').change(function() {
            var provinciaId = $(this).val();  // Obtener el ID de la provincia seleccionada

            if (provinciaId) {
                // Realizar la solicitud AJAX para obtener los municipios de la provincia seleccionada
                $.get('/productos/municipios/' + provinciaId, function(data) {
                    console.log(data); // Agrega esto para depurar la respuesta
                    var municipioSelect = $('#municipio');
                    municipioSelect.empty();  // Limpiar la lista de municipios

                    // Agregar los municipios obtenidos a la lista
                    if (data.length > 0) {
                        municipioSelect.append('<option value="" disabled selected>Selecciona un municipio</option>');
                        $.each(data, function(index, municipio) {
                            municipioSelect.append('<option value="' + municipio.id + '">' + municipio.nombre + '</option>');
                        });
                    } else {
                        municipioSelect.append('<option value="" disabled>No hay municipios disponibles</option>');
                    }
                });
            } else {
                // Si no hay provincia seleccionada, limpiar el campo de municipios
                $('#municipio').empty();
                $('#municipio').append('<option value="" disabled selected>Selecciona un municipio</option>');
            }
        });
    });
</script>
</body>
</html>
