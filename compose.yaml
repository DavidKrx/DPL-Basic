services:
  tomcat:
    image: tomcat:latest
    container_name: tomcat
    ports:
      - "8080:8080"
    volumes:
      - ./animales.war:/usr/local/tomcat/webapps/ROOT.war
  wildfly:
    image: quay.io/wildfly/wildfly:latest
    container_name: wildfly
    ports:
      - "8081:8080"
      - "8444:8443"
      - "9990:9990"
    volumes:
      - ./animales.war:/opt/jboss/wildfly/standalone/deployments/ROOT.war
    command: >
         bash -c "/opt/jboss/wildfly/bin/add-user.sh admin fula123 --silent
         && /opt/jboss/wildfly/bin/standalone.sh -b 0.0.0.0 -bmanagement 0.0.0.0"
